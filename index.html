<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rock, Paper or Scissors</title>
</head>

<body>
  <div class="wrapper">
    <section id="computer-zone">
      <img id="computerChoice" src="imgs/paper.png" alt="paper" />
    </section>

    <div class="counter">
      <p>PC</p>
      <span id="pcScore">0</span>
    </div>
    <span id="result">Bienvenido!</span>
    <div class="counter">
      <span id="userScore">0</span>
      <p>Vos</p>
    </div>

    <section id="player-zone">
      <img id="playerChoice" src="imgs/piedra.png" alt="rock" />
    </section>

    <section>
      <button data-choice="piedra">
        <img src="imgs/piedra.png" alt="rock" />
      </button>
      <button data-choice="papel">
        <img src="imgs/papel.png" alt="paper" />
      </button>
      <button data-choice="tijeras">
        <img src="imgs/tijeras.png" alt="scissors" />
      </button>
    </section>

  </div>

  <script src="app.js"></script>
</body>

</html>
